services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME:-sian_dacqui_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-Jâ‚¬b_1ncu!at0r4532}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-sian_dacqui_db}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DB_HOST: db
      DB_PORT: 5432
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgdata:
